allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    //Android
    ANDROID_BUILD_SDK_VERSION = 'android-P'
    ANDROID_BUILD_TARGET_SDK_VERSION = 27
    ANDROID_BUILD_TOOLS_VERSION = "27.0.3"
    ANDROID_BUILD_MIN_SDK_VERSION = 16
    ANDROIDX_VERSION = "1.0.0-alpha1"

    //Libraries
    gradleBuildToolsVersion = '3.1.0'
    kotlinVersion = '1.2.41'
    timberVersion = '4.6.1'

    //test instrumentation
    junit4Version = '4.12'
    androidTestRunnerVersion = '1.0.1'
    espressoVersion = '3.0.1'

    buildscriptDependencies = [
            gradle            : "com.android.tools.build:gradle:${gradleBuildToolsVersion}",
            kotlinGradlePlugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}",
    ]

    appDependencies = [
            kotlinStdlib     : "org.jetbrains.kotlin:kotlin-stdlib-jre7:${kotlinVersion}",

            timber           : "com.jakewharton.timber:timber:${timberVersion}",
            androidMaterial  : "com.google.android.material:material:${ANDROIDX_VERSION}",
            androidxCore     : "androidx.core:core:${ANDROIDX_VERSION}",

            junit4           : "junit:junit:${junit4Version}",
            androidTestRunner: "com.android.support.test:runner:${androidTestRunnerVersion}",
            espresso         : "com.android.support.test.espresso:espresso-core:${espressoVersion}",
    ]

}