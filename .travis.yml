language: android

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.1
    - android-28
    - android-22
    - sys-img-armeabi-v7a-android-22

before_script:
  - chmod +x ./dagger/gradlew # ./gradlew: Permission denied
  - chmod +x ./fileprovider-camera/gradlew # ./gradlew: Permission denied
  - chmod +x ./firebase-database/gradlew # ./gradlew: Permission denied
  - chmod +x ./iot/gradlew # ./gradlew: Permission denied
  - chmod +x ./room_rxjava/gradlew # ./gradlew: Permission denied
  - chmod +x ./rxjava_bind_service/gradlew # ./gradlew: Permission denied
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - cd ./dagger && ./gradlew clean testDebugUnitTest connectedDebugAndroidTest --stacktrace
  - cd .. && cd ./fileprovider-camera && ./gradlew clean testDebugUnitTest connectedDebugAndroidTest --stacktrace
#  - cd .. && cd ./firebase-database && ./gradlew clean testDebugUnitTest connectedDebugAndroidTest --stacktrace
  - cd .. && cd ./iot && ./gradlew clean testDebugUnitTest connectedDebugAndroidTest --stacktrace
  - cd .. && cd ./room_rxjava && ./gradlew clean testDebugUnitTest connectedDebugAndroidTest --stacktrace
  - cd .. && cd ./rxjava_bind_service && ./gradlew clean testDebugUnitTest connectedDebugAndroidTest --stacktrace

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
